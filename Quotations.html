<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website by Rayan Quotes by Onyx</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.8), transparent);
            border-radius: 50%;
            animation: moveSparkle 5s linear infinite;
            pointer-events: none;
        }
        @keyframes moveSparkle {
            0% { transform: translate(0, 0); opacity: 1; }
            50% { opacity: 0.5; }
            100% { transform: translate(calc(100vw - 10px), calc(100vh - 10px)); opacity: 0; }
        }
        .sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-pink-200 flex flex-col items-center justify-center min-h-screen p-4 relative overflow-hidden">
    <div class="sparkle-container" id="sparkleContainer"></div>
    <div class="bg-pink-300 p-6 rounded-lg shadow-lg max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-pink-800 mb-4">Website by Rayan Quotes by Onyx</h1>
        <h2 class="text-2xl text-pink-800 mb-2">Quote of the day:</h2>
        <div id="quoteDisplay" class="text-xl text-pink-900 italic mb-4"></div>
        <div id="countdown" class="text-lg text-pink-800"></div>
    </div>
    <script>
        let quotes = [];
        function seededRandom(seed) {
            let x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }
        async function loadQuotes() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Slapped1/QuoteOfTheDay/main/quotes.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error('Failed to fetch quotes');
                const data = await response.json();
                quotes = data.quotes || [];
                displayRandomQuote();
            } catch (error) {
                console.error('Error loading quotes:', error);
                document.getElementById('quoteDisplay').innerText = 'Error loading quote';
            }
        }
        function getQuoteSeed() {
            const today = new Date().toDateString();
            const skipCount = parseInt(localStorage.getItem('quoteSkipCount') || '0');
            return today.split('').reduce((a, c) => a + c.charCodeAt(0), 0) + skipCount;
        }
        function displayRandomQuote() {
            if (!quotes.length) return;
            const seed = getQuoteSeed();
            const randomIndex = Math.floor(seededRandom(seed) * quotes.length);
            const selectedQuote = quotes[randomIndex];
            document.getElementById('quoteDisplay').innerText = `"${selectedQuote.text}" - ${selectedQuote.author}`;
        }
        function updateCountdown() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            const timeLeft = tomorrow - now;
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerText = `Countdown until new quote: ${hours}h ${minutes}m ${seconds}s`;
        }
        function generateSparkles() {
            const sparkleContainer = document.getElementById('sparkleContainer');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 5}s`;
                sparkleContainer.appendChild(sparkle);
            }
        }
        loadQuotes();
        generateSparkles();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
